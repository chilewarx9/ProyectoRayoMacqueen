                    <!-------------------CREAR CUENTA------------------------>
  
    <h1>Regístrese en Nuestro Sitio</h1>
    
    <form action="" method="" class="form-register">
        <h2 class="form-titulo">CREA UNA CUENTA</h2>
        <div class="contenedor-input">
            <input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" name="apellidos" placeholder="Apellidos" class="input-48" required>
            <input type="email" name="email" placeholder="Correo" class="input-100" required>
            <input type="password" name="clave" placeholder="Clave" class="input-48" required>
            <input type="password" name="repclave" placeholder="Repita su clave" class="input-48" required>
            <input type="text" name="telefono" placeholder="Teléfono" class="input-100" required>
            <input type="submit" value="Registrar" class="btn-enviar" required>
            <p class="form-link">¿Ya tienes una cuenta? <a href="iniciosesion.html">Ingresa Aquí</a> </p>
        </div>
